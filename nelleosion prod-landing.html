  function loadProductPage() {
      // Retrieve the product information from local storage
      const productInfo = JSON.parse(localStorage.getItem("productInfo"));

      // Display the product information on the page
      document.getElementById("main-img").src = productInfo.image;
      document.getElementById("product-name").innerText = productInfo.name;
      document.getElementById("cost").innerText = "$JA " + productInfo.price.toFixed(2)*1000;
      document.getElementById("front-img").src = productInfo.image;
      document.getElementById("back-img").src =productInfo.imageHover;
