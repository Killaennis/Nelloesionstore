                        const displayProducts = () => {
  products.forEach(product => {
    const productBox = document.createElement('li')
    productBox.classList.add('product-box')

    const productCard = document.createElement('a')
    productCard.classList.add('product-card')
    productCard.onclick = () =>{
      window.location.href = 'nelleosion prod-landing.html'
      localStorage.setItem('productInfo', JSON.stringify(product));
     
    }

    const productImage = document.createElement('img')
    productImage.classList.add('product-img')
    productImage.src = product.image
    productImage.alt = product.name
    productCard.appendChild(productImage)

    const productInfo = document.createElement('div')
    productInfo.classList.add('product-name')

    const productName = document.createElement('div')
    productName.classList.add('product-name')
    productName.innerText = product.name
    productInfo.appendChild(productName)

    const productPrice = document.createElement('p')
    productPrice.classList.add('cost')
    productPrice.innerText = (`Price: $JA ${product.price*1000}`)
    productInfo.appendChild(productPrice)

    productCard.appendChild(productInfo)
    productBox.appendChild(productCard)
    productImage.addEventListener('mouseover', () => {
            productImage.src = product.imageHover;
          });
    
          productImage.addEventListener('mouseout', () => {
            productImage.src = product.image;
          });
    productListing.appendChild(productBox) 
  })
};
